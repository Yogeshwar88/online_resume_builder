<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin-top: 10px;
            color: #2c3e50;
        }

        main {
            flex: 1;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        section.grid-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 20px;
        }

        .grid-column {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .grid-column:hover {
            transform: translateY(-10px);
        }

        .grid-column img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .grid-column h3 {
            padding: 20px;
            font-size: 1.5rem;
            color: #2c3e50;
        }

        .grid-column p {
            padding: 0 20px 20px;
            font-size: 1rem;
            color: #555;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
        }
        .header-flex {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.title-group {
    display: flex;
    flex-direction: column;
}

.login-button {
    margin-top: 10px;
}

.btn-login {
    background: #3498db;
    color: white;
    padding: 10px 20px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.9rem;
    transition: background 0.3s;
}

.btn-login:hover {
    background: #2980b9;
}


    </style>

</head>

<body>

    <!-- Header -->
    <header>
        <div class="container header-flex">
            <div class="title-group">
                <p>Welcome to</p>
                <h1>Resume Builder</h1>
            </div>
            <div class="login-button" id="auth-button">
                <!-- Button will be generated by JavaScript -->
            </div>
        </div>
      </header>
      

    <!-- Main Content -->
    <main>
        <div class="container">

            <!-- Resume Templates -->
            <section class="grid-row">

                <!-- Basic Resume -->
                <div class="grid-column">
                    <a href="3/index.html">
                        <img src="./img/resume-3.jpg" alt="Basic Resume">
                        <h3>Basic Resume</h3>
                        <p>Modern Resume gives you a free, modern, professional resume.</p>
                    </a>
                </div>

                <!-- Standard Resume -->
                <div class="grid-column">
                    <a href="1/index.html">
                        <img src="./img/resume-1.jpeg" alt="Standard Resume">
                        <h3>Standard Resume</h3>
                        <p>Standard Resume gives you a free, modern, professional resume.</p>
                    </a>
                </div>

                <!-- Modern Resume -->
                <div class="grid-column">
                    <a href="2/index.html">
                        <img src="./img/resume-2.jpeg" alt="Modern Resume">
                        <h3>Modern Resume</h3>
                        <p>Modern Resume gives you a free, modern, professional resume.</p>
                    </a>
                </div>

            </section>

        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Developed & Designed by YOGESHWAR V</p>
        </div>
    </footer>
    <script>
        function renderAuthButton() {
            const authButtonDiv = document.getElementById('auth-button');
            const isLoggedIn = localStorage.getItem('loggedIn');
    
            if (isLoggedIn === 'true') {
                authButtonDiv.innerHTML = '<button class="btn-login" onclick="logout()">Logout</button>';
            } else {
                authButtonDiv.innerHTML = '<a href="login.html" class="btn-login">Login</a>';
            }
        }
    
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('currentUser');
            window.location.reload(); // Refresh page
        }
    
        renderAuthButton();
    </script>
    

</body>
</html>
